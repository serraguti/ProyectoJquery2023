<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Suma botones</h1>
    <div id="padre"></div>
    <h1 style="color:blue" id="resultado">0</h1>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#padre").html("");
            for (var i = 1; i <= 10; i++){
                var aleatorio = parseInt(Math.random() * 100) + 1;
                var boton = $("<button>", {
                    "text":  "NÃºmero" + aleatorio,
                    "value": aleatorio
                });
                //<button value=99>Numero 99</button>
                $("#padre").append(boton);
                boton.click(function() {
                    var numero = parseInt($(this).val());
                    var suma = parseInt($("#resultado").text());
                    suma += numero;
                    $("#resultado").text(suma);
                })
            }
        })
    </script>
</body>
</html>
