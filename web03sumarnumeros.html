<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar números</h1>
    <label>Número 1</label>
    <input type="text" id="cajanumero1"/><br/>
    <label>Número 2</label>
    <input type="text" id="cajanumero2"/><br/>
    <button id="botonsumar">Sumar números</button>
    <h1 id="resultado"></h1>
    <hr/>
    <label>Número tabla</label>
    <input type="text" id="caja"/>
    <button id="botontabla">Tabla multiplicar</button>
    <table id="tabla"></table>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#botontabla").click(function() {
                var num = parseInt($("#caja").val());
                var html = "";
                for (var i = 1; i <= 10; i++){
                    var resultado = num * i;
                    var operacion = num + " * " + i;
                    html += "<tr>";
                    html += "<td>" + operacion + "</td>";
                    html += "<td>" + resultado + "</td>";
                    html += "</tr>";
                }
                $("#tabla").html(html);
            })

            $("#botonsumar").click(function(){
                var num1 = $("#cajanumero1").val();
                var num2 = $("#cajanumero2").val();
                //DEBEMOS CONVERTIR EL VALOR STRING A INT
                //parseInt, parseFloat
                var suma = parseInt(num1) + parseInt(num2);
                $("#resultado").text("La suma es: " + suma);
                if (suma >= 0){
                    $("#resultado").css("color", "green");
                }else{
                    $("#resultado").css("color", "red");
                }
            })
        })
    </script>
</body>
</html>
