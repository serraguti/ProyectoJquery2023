<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Generar im√°genes</h1>
    <input type="range" id="rango" min="1" value="1" max="50"/>
    <span id="valorrango"></span>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function() {
                var numimagenes = parseInt($(this).val());
                $("#valorrango").text(numimagenes);
                //LIMPIAMOS EL CONTENIDO DEL PARENT
                $("#contenedor").text("");
                for (var i = 1; i <= numimagenes; i++){
                    var imagen = $("<img>", {
                        "src": "images/batman.png"
                    });
                    $("#contenedor").append(imagen);
                    imagen.mouseover(function() {
                        $(this).attr("src", "images/joker.jpg");
                    })
                    imagen.mouseout(function() {
                        $(this).attr("src", "images/batman.png");
                    })
                }
            })
        })
    </script>
</body>
</html>
