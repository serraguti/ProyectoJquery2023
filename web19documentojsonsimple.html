<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lectura documento JSON Simple</h1>
    <button id="botonleer">Leer JSON simple</button>
    <ul id="tareas"></ul>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonleer").click(function() {
                $.getJSON("documents/tareas.json", function(data){
                    //KEY Y VALUE SON LOS VALORES DE CADA CLAVE/VALOR
                    //DEL DOCUMENTO
                    console.log("Leyendo servicio");
                    var html = "";
                    $.each(data, function(key, value){
                        html += "<li>Key: " + key 
                        + ", Value: " + value + "</li>";
                    })
                    $("#tareas").html(html);
                })
            })
        })
    </script>
</body>
</html>
