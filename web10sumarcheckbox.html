    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var valorrango = parseInt($(this).val());
                $("#valorrango").text(valorrango);
                $("#padre").html("");
                for (var i = 1; i <= valorrango; i++){
                    var aleatorio = parseInt((Math.random() * 500)) + 1;
                    var chk = $("<input>",{
                        "value": aleatorio,
                        "type": "checkbox"
                    })
                    var label = $("<label>", {
                        "text": aleatorio
                    })
                    $("#padre").append(chk);
                    $("#padre").append(label);
                    chk.change(function() {
                        $("#resultado").text("0");
                        var resultado = 0;
                        //PODRIAMOS REALIZAR LA MISMA SOLUCION PERO 
                        //UTILIZANDO EACH????
                        $("input[type='checkbox']:checked").each(function() {
                            var valor = parseInt($(this).val());
                            resultado += valor;
                            $("#resultado").text(resultado);
                        })
                    })
                }
            })
        })
    </script>
</body>
